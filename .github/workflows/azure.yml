name: Sincronizar com Azure Repos

on:
  push:
    branches:
      - main
      - develop

jobs:
  sync-with-azure:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout no c√≥digo
      uses: actions/checkout@v2

    - name: Sincronizar com o Azure Repos
      uses: actions/setup-azure-devops-extension@v4
      with:
        azure-devops-url: 'https://dev.azure.com/desenvolvimento0610/CRM/_apis/git/repositories/CRM?api-version=7.1'
        azure-devops-token: '${{ secrets.SYNCGITHUB }}'